<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Images</title>

<body>
    <!-- 
        <img src="url" alt="alternatetext">
        alt attribute provides an alternate text for an image, if the user for some reason cannot view it (because of slow connection, 
        an error in the src attribute, or if the user uses a screen reader)
    -->

    <a href="abc.html" target="_blank"><img src="https://media1.tenor.com/m/UJ8Ai0QelPAAAAAC/cat-hearts.gif" alt="heart cat" height="50px" width="50px"></a>

    <p><img src="https://i.pinimg.com/564x/e2/57/8e/e2578ee1f18377cd548515f9fbc278c0.jpg" alt="outfit man" style="float: left;height: 100px;width: 80px;">The image will be on the left of the text</p>
