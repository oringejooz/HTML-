<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <style>
        .container{
            display: flex;
        }

        .container > div{
            width: 33%;
            padding: 10px;
        
        }
        /* Aligning <div> elements side by side */
        /* Using CS Flexbox */
        

    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: rgb(155, 204, 204);">
            <h1>London</h1>
            <p>London is famous for its historic landmarks, such as the Tower of London and Buckingham Palace</p>
        </div>
        <div style="background-color: rgb(210, 227, 242);">
            <h2>Oslo</h2>
            <p>Oslo is the capital city of Norway.</p>
            <p>Oslo has over 600.000 inhabitants.</p>
          </div>
          
          <div style="background-color: antiquewhite;">
            <h2>Rome</h2>
            <p>Rome is the capital city of Italy.</p>
            <p>Rome has almost 3 million inhabitants.</p>
          </div>
    </div>
</body>
</html>
