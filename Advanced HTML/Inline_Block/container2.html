<html lang="en">
<head>

    <style>
        div{
            
            padding: 10px;
            margin: auto;
            width: 300px;
        }
        #c1{
            background-color: antiquewhite;
            float: left;
        }
        #c2{
            background-color: rgb(210, 227, 242);
            float: left;
        }
        #c3{
            background-color: rgb(155, 204, 204);
            float: left;
        }

        /* Aligning <div> elements side by side */
        /* Using float property */

    <div id="c1">
        <h1>London</h1>
        <p>London is famous for its historic landmarks, such as the Tower of London and Buckingham Palace</p>

    <div id="c2">

      </div>
      
      <div id="c3">

      </div>
