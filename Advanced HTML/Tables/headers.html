<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header</title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Personal Info</caption>
        <tr>
            <th colspan="2">Name</th>
            
            <th>Gender</th>
        </tr>
        <tr>
            <td>Swar</td>
            <td>21</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Aari</td>
            <td>21</td>
            <td>Male</td>
        </tr>
    </table>
<br><br>
    <table style="text-align: left;width: 160px;background-color: blanchedalmond;">
        <caption>Swarnima Info</caption>
        <tr>
            <th>Name</th>
            <td>Swarnima</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>21</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
