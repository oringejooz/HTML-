<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sizes
    </title>
    <style>
        table, th,td{
            border: 1px solid;
            border-collapse: collapse;          
        }
    </style>
</head>
<body>
    <table style="width: 250px;height: 85px;">
        <tr>
            <th>Name</th>
            <th style="width: 30%;">Age</th>
            <th style="width: 23%;">Gender</th>
        </tr>
        <tr style="height: 50%;">
            <td>Swar</td>
            <td>21</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Aari</td>
            <td>21</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
