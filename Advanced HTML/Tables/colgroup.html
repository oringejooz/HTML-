<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColGroup</title>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <!-- <col span="3" style="background-color: pink"> -->
            <col span="3" style="visibility: collapse;">
            <!-- 
            limited selection of CSS properties that are allowed to be used in the colgroup
                width property
                visibility property
                background properties
                border properties
             -->
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>

        <tr>
            <td>Swar</td>
            <td>21</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
