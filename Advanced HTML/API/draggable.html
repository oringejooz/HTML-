<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraggableCat</title>
</head>
<body>
    <img id="div1" src="https://i.pinimg.com/564x/46/69/2c/46692c1c7325c1b38ce46d6edf9db6d7.jpg" alt="hello kitty" height="100px" width="100px" draggable="true" ondragstart="drag(event)">
    <div id="contain" style="height: 150px;width: 150px;border: 1px dotted;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <script>
        function drag(ev){
            ev.dataTransfer.setData("text",ev.target.id);
        }
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
