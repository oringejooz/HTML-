<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fname = prompt("Enter your fullname ");
        let uname ='@';
        for(let val of fname){
            if(val === ' '){
                continue;
            }
            uname+=val;
        }
        uname+=uname.length;
        
        console.log("Username :",uname.toLowerCase());
    </script>
</body>
</html>
