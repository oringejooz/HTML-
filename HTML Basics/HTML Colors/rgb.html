<!-- 
rgb(red, green, blue) 
 
intensity of the color with a value between 0 and 255

rgb(255, 0, 0) - red
rgb(0, 255, 0) - green
rgb(0, 0, 255) - blue

rgb(0, 0, 0) - black
rgb(255, 255, 255) - white

Shades of gray are often defined using equal values for all three parameters
-->

<h1 style="color: rgb(255, 0,0);">Red</h1>
<h2 style="color: rgb(0, 255, 0);">Green</h2>
<h3 style="color: rgb(0, 0, 255);">Blue</h3>

<p style="background-color: rgb(60,60,60);color: rgb(255,255,255);">Grey Paragraph aba aba ababababa</p>


<!-- 

RGBA Color Values
RGBA color values are an extension of RGB color values with an Alpha channel - which specifies the opacity for a color.

The alpha parameter is a number between 0.0 (fully transparent) and 1.0 (not transparent at all):
-->

<button style="border: 2px solid tomato;align-self: auto; cursor: pointer;background-color: rgba(255,20,30,0.2);">Weird</button>
