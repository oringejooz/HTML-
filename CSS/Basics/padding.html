<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div{
            border: 2px solid red;
            /* text-align: center; */
            
            box-sizing: border-box;
            max-width: 300px;
            
        }
        h1{
             padding: 40px
        }
    </style>
</head>
<body>
    <!-- Padding is used to create space around an element's content, inside of any defined borders -->
     <div>
        <h1>Text in a Box</h1>
     </div>
     <!-- 
     if an element has a specified width, the padding added to that element will be added to the total width of the element
     To keep the width, no matter the amount of padding, you can use the box-sizing property
     
     -->
</body>
</html>
