<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            border: 3px solid black;
            outline: 5px dotted rgb(178, 178, 83);
            text-align: center;
            outline-style: outset;
            outline-color : purple;
            outline-width : 4px;
            outline-offset :1px
            /* 
            The outline-offset property adds space 
            between an outline and the edge/border of an element */
        }
    </style>
</head>
<body>
    <div>
        <h1>A to Z</h1>
        <p>A B C D E F G H I J K L M <br> N O P Q R S T U V W X Y Z</p>
    </div>
</body>
</html>
